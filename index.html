<!DOCTYPE html>
<html>
  <head>
    <title>Global Food Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   
  </head>
  <body>

    <header>
      <h1>Global Food Recipes</h1>
      <input type="text" id="searchInput" placeholder="Search for a recipe...">
      <button id="searchBtn">Search</button>
      <button id="inspireBtn">Inspire Me</button>
    </header>
    <main>
      <section id="featuredRecipes">
        <h2>Featured Recipes</h2>
        <div class="recipe">
          <img src="" alt="Recipe 1">
          <h3></h3>
          <button class="viewRecipeBtn">View Recipe</button>
        </div>
        <div class="recipe">
          <img src="" alt="Recipe 2">
          <h3></h3>
          <button class="viewRecipeBtn">View Recipe</button>
        </div>
        <div class="recipe">
          <img src="" alt="Recipe 3">
          <h3></h3>
          <button class="viewRecipeBtn">View Recipe</button>
        </div>
      </section>
      <section id="recipeResult">
        <h2>Recipe Result</h2>
        <p id="errorMessage" style="display:none">Recipe not found. Please try again.</p>
        <div id="recipeInfo" style="display:none">
          <img src="" alt="Recipe Image">
          <h3 id="recipeTitle"></h3>
          <p>Ingredients: <span id="ingredients"></span></p>
          <p>Preparation Time: <span id="preparationTime"></span></p>
          <p>Number of Portions: <span id="portions"></span></p>
          <h4>Instructions:</h4>
          <ol id="instructions"></ol>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
